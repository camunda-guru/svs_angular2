<form [formGroup]="loginForm" (ngSubmit)="login()" >
 <fieldset>
     <legend>Login</legend>
  <div>
   
    <input type="text" name="userName"  [formControl]="userName" placeholder="User Name">
    <div [hidden]="userName.valid || userName.untouched">
      <div>The following problems have been 
        found with the username:
      
      </div>
      <div [hidden]="!userName.hasError('minlength')">
          Username can not be shorter than 5 characters.</div>
      <div [hidden]="!userName.hasError('required')">
        Username is required.</div>
    </div>
     
  </div>
  <div >
   
    <input type="password" name="password"  [formControl]="password"  placeholder="Password">
    
    <div [hidden]="password.valid || password.untouched">
      <div>The following problems have been 
        found with the Password:
      
      </div>
      <div [hidden]="!password.hasError('minlength')">
          Password can not be shorter than 4 characters.</div>
      <div [hidden]="!password.hasError('required')">
        Password is required.</div>
    </div>
  </div>
  <input type="submit"  [disabled]="!loginForm.valid"  value="Login"/>
  </fieldset> 
 
</form>
<p>
 {{user}}

</p>
